<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        *ngFor="let menu of menuItens"
        routerLink="{{ menu.linkTo }}"
      >
        {{ menu.label }}
      </a>

      <a mat-list-item href="/" *ngIf="isLoggedIn" (click)="onLogoff()">
        Sair
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a routerLink="home" style="color: white; text-decoration: none">
        AGNSuporte
      </a>

      <span class="nav-spacer"></span>

      <a
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </a>

      <mat-nav-list *ngIf="(isHandset | async) === false">
        <a
          mat-list-item
          href="#"
          *ngFor="let menu of menuItens"
          routerLink="{{ menu.linkTo }}"
        >
          {{ menu.label }}
        </a>
        <a mat-list-item href="/" *ngIf="_isLogged" (click)="onLogoff()">
          Sair
        </a>
      </mat-nav-list>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="navigation-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
